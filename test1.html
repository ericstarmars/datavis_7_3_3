<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
async function init() {
	var data = [4,8,15,16,23,42];
	var inner_width = 200;
	var inner_height = 200;
	var margin = 50;

	var xs = d3.scaleBand()
	.domain([0,1,2,3,4,5])
	.range([0,inner_width]);

	var ys = d3.scaleLinear()
	.domain([0,42])
	.range([inner_height,0]);

	d3.select("svg")
	.append("g")
	.attr("transform", "translate("+margin+","+margin+")")
	.selectAll("rect")
	.data(data)
	.enter()
	.append("rect")
	.attr("x", function(d,i) {return xs(i);})
	.attr("y", function(d,i) {return ys(d);})
	.attr("width", inner_width/6)
	.attr("height", function(d,i) {return inner_height-ys(d);});

	d3.select("svg")
	.append("g")
	.attr("transform", "translate("+margin+","+margin+")")
	.call(d3.axisLeft(ys));

	d3.select("svg")
	.append("g")
	.attr("transform", "translate("+margin+","+(margin+inner_height)+")")
	.call(d3.axisBottom(xs));
}
</script>
</body>
</html>
