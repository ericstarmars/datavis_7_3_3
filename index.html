<html>
<title>The Trends of Lung/Bronchus Cancer and The Reason behind it</title>
<body>
<script>
const pagemin = 1;
const pagemax = 6;
var pageid = 1;
const pageprefix = "chart";
var pagename = pageprefix + pageid + ".html";
var textobj;
function click_common() {
	document.getElementById("button" + pageid).disabled = true;
		//.setAttribute("style", "font-size:22px; font-weight:bold; color:black");
	var buttonprev = document.getElementById("prevbutton");
	var buttonnext = document.getElementById("nextbutton");
	pagename = pageprefix + pageid + ".html";
	document.getElementById("ifm").src = pagename;
	if (pageid == pagemin) {
		buttonprev.disabled = true;
	} else {
		buttonprev.disabled = false;
	};
	if (pageid == pagemax) {
		buttonnext.disabled = true;
	} else {
		buttonnext.disabled = false;
	};
}
function click_buttonnext() {
	document.getElementById("button"+pageid).disabled = false;
		//.setAttribute("style", "font-size:22px; font-weight:bold; color:darkgrey");
	if (pageid < pagemax) {
		pageid++;
		click_common();
	}
};
function click_buttonprev() {
	document.getElementById("button"+pageid).disabled = false;
		//.setAttribute("style", "font-size:22px; font-weight:bold; color:darkgrey");
	if (pageid > pagemin) {
		pageid--;
		click_common();
	}
};
function click_buttonid(buttonid) {
	document.getElementById("button"+pageid).disabled = false;
	pageid = buttonid;
	click_common();
}
</script>
<div style="margin-top:20px; margin-left:30px">
